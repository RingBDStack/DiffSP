  num_gnn_layers: 2
  # num_att_layers: 2
  dropout: 0.1
optimizer_E:
  lr: 0.0005
  weight_decay: 0
  amsgrad: true
lr_scheduler:
  factor: 0.9
  patience: 3
  verbose: true
purify:
  k: 8
  basic_t: 2
  adaptive_t: 4
  lamb: 1000
