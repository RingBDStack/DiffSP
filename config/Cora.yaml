seed: 110
name: Cora
T_E: 12
data:
  batch_size: 18333
  # batch_size: 16384
  # val_batch_size: 131072
train:
  num_epochs: 5000
  max_grad_norm: 10
  val_every_epochs: 5
  patient_epochs: 5
gnn_E:
  hidden_t: 32
  hidden_X: 32
